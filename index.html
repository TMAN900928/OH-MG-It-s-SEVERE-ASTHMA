<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OH M G - Severe Asthma Magnesium Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #d32f2f;
      font-size: 1.6em;
    }
    h2 {
      margin-top: 0;
      color: #1976d2;
      font-size: 1.2em;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 1em;
      width: 100%;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button#stopBtn {
      background-color: #d32f2f;
      display: none;
    }
    .result {
      margin-top: 20px;
      padding: 12px;
      background-color: #f1f8ff;
      border-left: 4px solid #1976d2;
    }
  </style>
</head>
<body>

  <h1>OH M G, it's SEVERE ASTHMA!</h1>
  <h2>Oxygen ‚Äì Hydrocortisone ‚Äì MaGnesium Sulphate</h2>

  <label>Weight of child (kg):</label>
  <input type="number" id="weight" step="0.1" required>

  <label>Current Mg level (mg/dL):</label>
  <input type="number" id="currentMg" step="0.01" required>

  <label>Start time of loading dose (HH:MM, 24h format):</label>
  <input type="time" id="startTime" required>

  <label>Target time to assess Mg level (HH:MM, 24h format):</label>
  <input type="time" id="endTime" required>

  <label>Maintenance dose (mg/kg/hour):</label>
  <input type="number" id="maintenanceRate" step="1" value="40">

  <button onclick="calculate()">üßÆ Calculate Magnesium Dose</button>
  <button onclick="startAlarm()">‚è±Ô∏è Start 20-Minute Loading Alarm</button>
  <button onclick="stopAlarm()" id="stopBtn">üîá Stop Alarm</button>

  <audio id="alarmSound" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <div class="result" id="output" style="display:none;"></div>

  <script>
    let alarmTimeout;

    function startAlarm() {
      if (alarmTimeout) clearTimeout(alarmTimeout);

      alarmTimeout = setTimeout(() => {
        const alarm = document.getElementById("alarmSound");
        alarm.play();
        document.getElementById("stopBtn").style.display = "inline-block";
        alert("‚è∞ 20 minutes are up ‚Äî stop the loading dose and start maintenance!");
      }, 20 * 60 * 1000);

      alert("üîî Alarm set for 20 minutes from now.");
    }

    function stopAlarm() {
      const alarm = document.getElementById("alarmSound");
      alarm.pause();
      alarm.currentTime = 0;
      document.getElementById("stopBtn").style.display = "none";
    }

    function calculate() {
      const weight = parseFloat(document.getElementById("weight").value);
      const currentMg = parseFloat(document.getElementById("currentMg").value);
      const startTimeStr = document.getElementById("startTime").value;
      const endTimeStr = document.getElementById("endTime").value;
      const maintenanceRate = parseFloat(document.getElementById("maintenanceRate").value);

      const targetMg = 2.0;
      const mgPerMl = 100;
      const totalDoseMg = (targetMg - currentMg) * weight * 300;
      const loadingDoseMg = 50 * weight;
      const loadingVolumeMl = loadingDoseMg / mgPerMl;
      const loadingRateMlPerHour = loadingVolumeMl / (20 / 60);

      const maintenanceDoseMgPerHour = maintenanceRate * weight;
      const maintenanceRateMlPerHour = maintenanceDoseMgPerHour / mgPerMl;

      const start = new Date("1970-01-01T" + startTimeStr + ":00");
      const end = new Date("1970-01-01T" + endTimeStr + ":00");
      let elapsedHr = (end - start - 20 * 60 * 1000) / (1000 * 60 * 60);
      if (elapsedHr < 0) elapsedHr = 0;

      const maintenanceMgGiven = maintenanceDoseMgPerHour * elapsedHr;
      const totalMgGiven = loadingDoseMg + maintenanceMgGiven;
      const predictedMg = currentMg + totalMgGiven / (weight * 300);

      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerHTML = `
        <strong>üîπ Loading Dose:</strong><br>
        ‚Ä¢ Dose: <b>${loadingDoseMg.toFixed(1)} mg</b><br>
        ‚Ä¢ Volume: <b>${loadingVolumeMl.toFixed(1)} mL</b><br>
        ‚Ä¢ Infuse at: <b>${loadingRateMlPerHour.toFixed(1)} mL/hour</b> over 20 minutes<br><br>

        <strong>üîπ Maintenance Infusion:</strong><br>
        ‚Ä¢ Maintenance dose: <b>${maintenanceRate} mg/kg/hr</b><br>
        ‚Ä¢ Infusion rate: <b>${maintenanceRateMlPerHour.toFixed(2)} mL/hour</b> (at 100 mg/mL)<br>
        ‚Ä¢ Maintenance given: <b>${maintenanceMgGiven.toFixed(1)} mg</b><br>
        ‚Ä¢ Duration: <b>${elapsedHr.toFixed(2)} hours</b><br><br>

        <strong>üîπ Estimated Serum Magnesium:</strong><br>
        ‚Ä¢ At ${endTimeStr}: <b>${predictedMg.toFixed(2)} mg/dL</b>
      `;
    }
  </script>

</body>
</html>
